<section id="meters">
  <h3>Measured data</h3>

  <div id="location">
  </div>

  <ul id='measures'>
    <li ng-repeat='measurement in measurements'>
      <span class='value'>{{measurement.value}}</span>
      <span class='key'>{{measurement.key}}</span>
    </li>
  </ul>

  <a ng-click="saveMeasurement()" id="store-button">Save</a>
</section>
